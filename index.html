    <style>
        #preloader {
            position: fixed;
            width: 100vw;
    height: 100vh;
    background: #000;
    color: #fff;
    font-size: 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999; 
    
        }

        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    scroll-behavior: smooth;
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    height: 100%;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
    overflow-y: hidden;
}

#background-videodefault {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            scale: 100%;
            opacity: 0;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: grayscale(100%);
        }

.content-wrapper {
    /* position: relative; */
    overflow-x: hidden;  /* Enable horizontal scrolling */
    overflow-y: hidden; /* Disable vertical scrolling */
    white-space: nowrap;
    transition: all 0.5 ease;
    /* scroll-snap-type: x mandatory; */
}

/* .background-video{
    opacity: 1; 
    z-index: 1;
}
 */

.content {
    
    display: flex;
    flex-direction: row;
    justify-content:center;
    align-items: center;
    min-height: 100vh;
    min-width: 250vw;
   
    white-space: nowrap;
    /* scroll-snap-type: x mandatory; */
    /* scroll-snap-align: start; */
}

.scroll-indicator {
    position: absolute;
    bottom: 20px; /* Adjust the position as needed */
    height: 10px; /* Adjust height for visibility */
    left: 160px;
    background-color: rgba(184, 184, 184, 0.116); /* Subtle background color */
    width: 50%;
    border-radius: 10px; /* Rounded corners */
    opacity: 0; /* Initially hidden */
    transition: opacity 0.6s ease; /* Fade in/out transition */
    /* width: calc(100% * (scrollPosition / maxScroll)); */
}

.content-wrapper:hover .scroll-indicator {
    opacity: 1; /* Show scrollbar on hover */
}


.video-thumb1 {
    /* justify-content:center; */
    /* align-items: center; */
    /* scale: 100%; */
    transform: translateY(-1000px);
    will-change: transform, opacity, filter;
    min-width: 320px;
    height: 140px;
    margin: 0px 0vw;
    background: #fff;
    transition: filter 0.6s ease; 
     filter: grayscale(100%); 
    cursor: crosshair;
    opacity: 0;
    position: relative;
    overflow: visible;
    display: inline-block;

}

.video-thumb2 {

    /* scale: 100%; */
    transform: translateY(1000px);
    /* transform: translateX(-2200px); */
    will-change: transform, opacity, filter;
    min-width: 320px;
    height: 140px;
    margin: 0px 0vw;
    background: #000000;
    transition: filter 0.6s ease; 
     filter: grayscale(100%); 
    cursor: crosshair;
    opacity: 0;
    position: relative;
    overflow: visible;
    display: inline-block;

}

.video-thumb1:hover, .video-thumb2:hover {
    filter: grayscale(0%); 
   
    
}

.video-thumb1 img, .video-thumb2 img {
    width: 100%;         
    height: 100%;         
    object-fit: contain ;      
    

}
.thumb1, .thumb2, .thumb3, .thumb4, .thumb5, .thumb6, .thumb7, .thumb8{
    min-width: 320px;
    height: 140px;
    margin: 0px 0vw;
    z-index: 3;
    position: relative;
}

.thumb1-1, .thumb1-2, .thumb1-3, .thumb1-4,.thumb2-1, .thumb2-2, .thumb2-3, .thumb2-4 ,.thumb3-1, .thumb3-2, .thumb3-3, .thumb3-4,.thumb4-1, .thumb4-2, .thumb4-3, .thumb4-4,
.thumb5-1, .thumb5-2, .thumb5-3, .thumb5-4,.thumb6-1, .thumb6-2, .thumb6-3, .thumb6-4 ,.thumb8-1, .thumb8-2, .thumb8-3, .thumb8-4,.thumb7-1, .thumb7-2, .thumb7-3, .thumb7-4 {
    position: absolute;
    transform:translateY(0);
    top: -7%;
    left: -10px;
    width: 100%;
    height: 100%;
    min-width: 320px;  
    height: 140px;      
    margin: 10px;
    background-color: #333; 
    z-index: 2;
    opacity: 0;
    
}


.thumb1 img,.thumb2 img,.thumb3 img,.thumb4 img,.thumb5 img,.thumb6 img,.thumb7 img,.thumb8 img{
    position: relative;
    width: 100%;
    height: 100%;
    object-fit: cover;
    cursor: crosshair;
    
}


.thumb1-1 img, .thumb1-2 img, .thumb1-3 img, .thumb1-4 img,.thumb2-1 img, .thumb2-2 img, .thumb2-3 img, .thumb2-4 img, .thumb3-1 img, .thumb3-2 img, .thumb3-3 img, .thumb3-4 img,.thumb4-1 img, .thumb4-2 img, .thumb4-3 img, .thumb4-4 img,
.thumb5-1 img, .thumb5-2 img, .thumb5-3 img, .thumb5-4 img,.thumb7-1 img, .thumb7-2 img, .thumb7-3 img, .thumb7-4 img, .thumb6-1 img, .thumb6-2 img, .thumb6-3 img, .thumb6-4 img,.thumb8-1 img, .thumb8-2 img, .thumb8-3 img, .thumb8-4 img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    cursor: crosshair;
    /* z-index: 4; */
}







#video-player {
    display: none; /* Initially hidden */
    position: fixed; /* Position it in a fixed location */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Center the player */
    z-index: 1000; /* Make sure it's above other content */
    width: 80%; /* Adjust for responsiveness */
    max-width: 800px; /* Set a max width */
    background: #000; /* Background color */
}



#video-player iframe {
            width: 100%; /* Make iframe responsive */
            height: 450px; /* Set height */
            z-index: 1000;
        }


    </style>
    
</head>
