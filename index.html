    <style>


#preloader {
    position: fixed;
    width: 100vw;
    height: 100vh;
    background: #000;
    color: #fff;
    font-size: 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999; 
    transition: none;
    transform: translateY(0);
    }
    
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

#welcome {
  /* display: none; */
  opacity: 0;
  pointer-events: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: #111;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
  transition: opacity 0.5s ease, transform ease;
  transform: translateY(30%);
  /* transform: 0.8s ease; */
}

#welcome.visible {
  opacity: 1;
  pointer-events: auto;
  transform: translateY(0);
}

.welcome-text {
  text-align: center;
  animation: fadeInUp 0.5s ease forwards;
}

#welcome.hide {
    /* transform: translateY(30%); */
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.1s ease;
}


@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

#background-video-player {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: 100;
  pointer-events: none;
  opacity: 0;
  filter: grayscale(70%);
}

body {
    scroll-behavior: smooth;
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    height: 100%;
    justify-content: center;
    align-items: center;
    /* overflow-x: auto; */
    overflow: hidden;
}



#background-videodefault {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            scale: 100%;
            opacity: 0;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: grayscale(50%);
        }



.content-wrapper {
    /* position: relative; */
    overflow: hidden;
    white-space: nowrap;
    transition: all 0.5 ease;
    /* position: relative; */
    scrollbar-width: auto;
    height: 100vh;
    cursor: grab;
    /* scroll-snap-type: x mandatory; */
}

/* .background-video{
    opacity: 1; 
    z-index: 1;
}
 */
#scroll-drag-layer {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 5;
  cursor: grab;
  background: transparent;
}

 .content-wrapper.dragging{
    user-select: none;
    cursor: grabbing;
 }

.content {
    
    display: flex;
    flex-direction: row;
    justify-content:center;
    align-items: center;
    min-height: 100vh;
    min-width: 250vw;
   
    white-space: nowrap;
    /* scroll-snap-type: x mandatory; */
    /* scroll-snap-align: start; */
}

.scroll-indicator {
    position: absolute;
    bottom: 20px; /* Adjust the position as needed */
    height: 10px; /* Adjust height for visibility */
    left: 160px;
    background-color: rgba(184, 184, 184, 0.116); /* Subtle background color */
    width: 50%;
    border-radius: 10px; /* Rounded corners */
    opacity: 0; /* Initially hidden */
    transition: opacity 0.6s ease; /* Fade in/out transition */
    /* width: calc(100% * (scrollPosition / maxScroll)); */
    /* pointer-events: none; */
}

.content-wrapper:hover .scroll-indicator {
    opacity: 1; /* Show scrollbar on hover */
}


.video-thumb1 {
    /* justify-content:center; */
    /* align-items: center; */

    transform: translateY(-1000px);

    height: 140px;
    margin: 0px 0vw;
    background: #fff;
    transition: filter 0.6s ease; 
     filter: grayscale(100%); 
    cursor: crosshair;
    opacity: 0;
    position: relative;
    overflow: visible;
    display: inline-block;

}

.video-thumb2 {

.video-thumb1:hover, .video-thumb2:hover {
    filter: grayscale(0%);

.video-thumb1 img, .video-thumb2 img {
    width: 100%;         
    height: 100%;

.thumb1, .thumb2, .thumb3, .thumb4, .thumb5, .thumb6, .thumb7, .thumb8{
